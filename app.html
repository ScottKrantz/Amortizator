    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-12">
                        <h1>Loan Calculator</h1>
                    </div>
                </div>
                    <div class="col-12 col-md-6">
                        <form class="row gy-2 gx-3">
                            <div class="table-responsive bg-light">
                                <table class="table table-borderless">
                                    <tr>
                                        <td>Loan Amount<input id="loanAmount" type="number" class="form-control" placeholder="Loan Amount" value=15000 aria-label="Loan Amount"></td>
                                    </tr>
                                    <tr>
                                        <td>Term (Months)<input id="term" type="number" class="form-control" placeholder="Term (Months)" value=60 aria-label="Term (Months)"></td>
                                    </tr>
                                    <tr>
                                        <td>Interest Rate<input id="rate" type="number" class="form-control" placeholder="Interest Rate" value=3 aria-label="Interest Rate"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-end">
                                            <button id="btnSubmit" type="button" class="btn btn-outline-primary">Calculate</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <h3 class="text-center">Your Monthly Payment</h3>
                        <h1 class="text-center"><strong id="monthlyPayment"></strong></h1>
                        <table class="table table-borderless">
                            <tr>
                                <td>Total Principal</td>
                                <td class="text-end" id="totalPrincipal"></td>
                            </tr>
                            <tr>
                                <td>Total Interest</td>
                                <td class="text-end" id="totalInterest"></td>
                            </tr>
                            <tr>
                                <td>Total Cost</td>
                                <td class="text-end"><strong id="totalCost"></strong></td>
                            </tr>
                        </table>
                    </div>
                </div>
            <div class="col col-lg-12 table-responsive">
                <table class="table table-striped table-sm">
                    <thead class="table-primary">
                        <tr>
                            <td>Month</td>
                            <td>Payment</td>
                            <td>Principal</td>
                            <td>Interest</td>
                            <td>Total Interest</td>
                            <td>Balance</td>
                        </tr>
                    </thead>
                    <tbody id="results" class="invisible">
                        <!--Results go Here-->
                    </tbody>
                </table>
            </div>
